<nav aria-label="...">
    <ul class="pagination justify-content-center mt-3">
        <%if(!pre) {%>
        <li class="page-item disabled">
            <span class="page-link">上一页</span>
        </li>
        <%}else{%>
        <li class="page-item"><a class="page-link" href="${pre.link}">上一页</a></li>
        <%}%>


        <li class="page-item disabled">
            <span class="page-link">${current}/${pageCount}</span>
        </li>

        <%if(!next) {%>
        <li class="page-item disabled">
            <span class="page-link">下一页</span>
        </li>
        <%}else{%>
        <li class="page-item">
            <a class="page-link" href="${next.link}">下一页</a>
        </li>
        <%}%>
    </ul>
</nav>
